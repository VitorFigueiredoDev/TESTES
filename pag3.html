<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="nav-barra">
        <ul class="ul-navbarra">
            <li class="li-navbarra">
                <a href="index.html">
                    <img src="uniube.png" alt="Início" class="img-inicio">
                </a>
            </li>
            <li><a class="a-navbarra" href="pag1.html">Pag1</a></li>
            <li><a class="a-navbarra" href="pag2.html">Pag2</a></li>
            <li><a class="a-navbarra" href="pag3.html">Pag3</a></li>
            <li><a class="a-navbarra" href="pag4.html">Pag4</a></li>
        </ul>
    </nav>
    

    <h2>Formulário</h2>
    <form>
        <label for="idname">Nome:</label><br>
        <input type="text" id="idname" name="idname"><br><br>

        <label for="idade">Idade:</label><br>
        <input type="number" id="idade" name="idade"><br><br>

        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone"><br><br>

        <label for="curso">Cursos:</label><br>
        <select id="curso" name="curso">
            <option value="ADS">ADS</option>
            <option value="engenharia da computação">engenharia da computação</option>
            <option value="sistema da informação">sistema da informação</option>
            <option value="Ciência da Computação">Ciência da Computação</option>
        </select><br><br>

        <input type="submit" value="Enviar">

        
    </form> 
</body>
</html>
